<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>Neon Calculator</title>
  </head>
  <body>
    <h1>Task manager</h1>
    <div class="inputs">
      <table>
        <tr>
          <td>Task Name</td>
          <td><input type="text" id="task-name" /></td>
        </tr>
        <tr>
          <td>Date</td>
          <td><input type="date" id="task-date" /></td>
        </tr>
        <tr>
          <td colspan="2" id="submit-btn">
            <button onclick="addtask()">submit</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="tasks-list">
      <table>
        <thead>
          <td>Task Name</td>
          <td>Task date</td>
          <td>Task progression</td>
        </thead>
        <tbody id="tasks"></tbody>
      </table>
    </div>
    <script src="/TodoListWeb/todo.js"></script>
  </body>
</html>
